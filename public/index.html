<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow Hills Meeting Manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="h1">
                <h1>Willow Hills Ward</h1>
                <span class="sub-heading">Meeting Manager</span>
            </div>
        </div>
        <nav>
            <ul>
                <li onclick=(getCurMeetingData())>home</li>
                <li onclick=(loadCallings())>callings</li>
                <li onclick=(loadMeetings())>Meetings</li>
                <li onclick=(loadPeople())>People</li>
                
            </ul>
            <div id="login">
                <span id='access' onclick=(loadLogin()) class="material-icons-two-tone">
                    login
                    </span>
            </div>
            
        </nav>

    </header>
    <main>
        <div id="load">

        </div>
        
    
    </main>
  
  
   
    
    <script src="js/home.js"></script>
    <script src="js/calling.js"></script>
    <script src="js/meetingsView.js"></script>
    <script src="js/addpersonView.js"></script>
    <script src="js/loginView.js"></script>
    <script src="js/signupView.js"></script>
</body>
</html>
