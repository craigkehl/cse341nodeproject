<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 Meeting Entry</title>
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="add-meeting-container">
        <h1>New Meeting</h1>
        <div class="add-meeting-form">
            <label for="name">Name:<br>
                <input type="text" name="name" id="name">
            </label>
            <label for="name">Organization:<br>
                <select type="text" name="organization_id" id="organization_id">
                    <option value="1">Bishopric</option>
                    <option value="2">Elders Quorum</option>
                    <option value="3">Relief Society</option>
                    <option value="4">Aaronic Priesthood Quorums</option>
                    <option value="5">Young Women</option>
                    <option value="6">Sunday School</option>
                    <option value="7">Primary</option>
                    <option value="8">Ward Missionaries</option>
                    <option value="9">Temple and Family History</option>
                    <option value="10">Other Callings</option>
                </select>
            </label>
            <label for="date">Date:<br>
                <input type="datetime-local" id="date" name="date">
            </label>
            <label for="duration">Duration <span class="mini-text">(minutes)</span>:<br>
                <input type="number" id="duration" name="duration" step="15" min="0" max="120">
            </label>
            <label for="instructor">Instructor:<br>
                <select type="text" name="instructor_id" id="instructor_id">
                    <option value="1">Instructor's name</option>
                </select>
            </label>
            <div class="radio-group-container">
                <label for="public">Public<br>
                    <input type="checkbox" name="public" id="public" value='1'>
                </label>
            </div>
            <label for="meetingLink">MeetingLink:<br>
                <input type="text" name="meetingLink" id="meetingLink">
            </label>
            <label for="moderator">Moderator:<br>
                <select type="text" name="moderator_id" id="moderator_id">
                    <option value="1">Moderator's name</option>
                </select>
            </label>
        </div>
        <button type="button" onclick="addMeeting()">Enter</button>
    </div>

    <script src="js/meeting-input.js"></script> 
</body>
</html>
